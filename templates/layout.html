    <body>

        <header>
            {% block header %}
            {% endblock %}
            <!-- Navbar components: -->
            <!-- logo (as <a>, with text OR image inside) -->
            <!-- ul (unordereder list >> of list items!) -->
            <!-- li + <a> (para serem botões) -->

            {% if session.user_id %}
                <nav  class='navbar navbar-expand-lg' style='display: flex; flex-direction: row; align-items: center; justify-content:space-between; padding: 10px 40px 0px 40px;'> <!--style="background-color:orange"-->
                    <div class='topnav' id="navbarNav">
                        <ul class='navbar-nav'>
                            {% block backBtn %}
                            {% endblock%}
                        </ul>
                    </div>
                    <!--<a class='navbar-brand' href='/'>Stupifier</a>-->
                    <div class="topnav" id="navbarNav" style='justify-content:flex-end'>
                        <ul class='navbar-nav'  style='flex-direction: row'>
                            {% block nav %}
                            {% endblock %}

                        </ul>
                    </div>
                </nav>
            {% else %}
                <nav class='navbar navbar-expand-lg' style='justify-content: flex-end;'> <!--style="background-color:orange"-->
                    <div class="topnav" id="navbarNav">
                        <li class="nav-item active">
                            <a class="nav-link" href='/login' style='margin:0px 5px 0px 10px'>Login</a>
                        </li>
                        <span>|</span>
                        <li class="nav-item active">
                            <a class="nav-link" href='/register' style='margin:0px 5px 0px 10px'>Register</a>
                        </li>
                    </div>
                </nav>
            {% endif %}
        </header>
